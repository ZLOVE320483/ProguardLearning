apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

apply plugin: 'myplugin'

apply plugin: 'bytex'

ByteX {
    enable true
    enableInDebug true
    logLevel "DEBUG"
}

// 按需apply bytex 插件
apply plugin: 'bytex.refer_check'

refer_check {
    enable true
    enableInDebug true
    logLevel "INFO"
    strictMode true // 控制是否在发现不存在方法时中止构建
    // check白名单。类名和方法名要用#号分隔开，都支持正则匹配。
    whiteList = [
            "com/google/+", // 跳过com/google为包名前缀的类
    ]
}


android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.zlove.study.proguard"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'com.bytedance.android.byteX:refer-check-plugin:0.2.7'

    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'

    implementation 'com.zlove.study.proguard:base-ui:0.0.3'
    implementation 'com.zlove.study.proguard:base-utils:0.0.3'
}